<div class='blog-box'>
    <div class="blog-box__body">
        <h3 ng-bind='vc.blog.id' class='blog-box__title'></h3>
        <a ng-href='vc.blog.url' class='blog-box__link'></a>
        <p class='blog-box__description'>{[{vc.blog.descricao | limitTo: 140}]}...</p>
    </div>
    <footer class='blog-box__footer'>
        <span ng-bind='vc.blog.data'></span>
        <i class='blog-box__icon-like fa fa-heart'></i>
    </footer>
</div>
